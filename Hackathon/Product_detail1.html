<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container-product">
        <h1>Shopping Cart</h1>
        <div class="cart">
            <div class="products">
                <div class="product">
                    <img src="F:\Hackathon Images\veg1.jpg">
                    <div class="product-info">
                        <h3 class="product-name">Tomato</h3>
                        <h4 class="product-price">Rs.40</h4>
                        <h4 class="product-offer" style="text-decoration: line-through;">Rs.60</h4>
                        <p class="product-quantity">Qty: <input value="1" name=""></p>
                        <p class="product-remove"> 
                            <i class="fa fa-trash" aria-hidden="true"></i>
                            <span class="remove">Remove</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="cart-total"></div>
        </div>
    </div>
</body>
</html>
